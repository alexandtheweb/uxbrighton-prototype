{% capture id %}{% if include.id %}-{{include.id}}{% endif %}{% endcapture %}

<style>
  .mail-list-option {
    padding-top: 4px;
  }
  #newsletter-options{{ id }} {
    overflow: visible;
  }
</style>
<form action="https://sendy.uxbrighton.org.uk/msubscribe" method="POST" accept-charset="utf-8"  data-news-options="true" data-newletter-signup class=" {% if include.job_notifications == true %}job{% else %}conference newsletter evening job{% endif %}" id="js-email-signup{{ id }}">
  <label class="screen-reader-text" for="fieldEmail{{ id }}">Email</label>

  <div class="js-email-no-email hidden mv1"><strong>ðŸ‘‡ Please enter a valid email address</strong></div>
  <div class="input-group mt1 mb1" style="max-width: 366px;">
    <input
      id="fieldEmail{{ id }}"
      name="email"
      type="email"
      required
      placeholder="Your email"
      class="fill input-group__field rounded-left{% if include.email_border != true %} border--none{% endif %}"
      onfocus="document.getElementById('newsletter-options{{ id }}').className = 'show'">
    <input
      onclick="newsletterAnalytics.call(this,event);"
      type="submit"
      value="Sign up"
      name="subscribe"
      id="subscribe{{ id }}"
      class="button input-group__button rounded-right js-mailinglist-submit{% if include.green_signup != false %} button--green{% endif %}">
  </div><!-- input-group -->
  <div id="newsletter-options{{ id }}" class="hidden overflow-visible">
    <h3 class="bold pb0 block regular screen-reader-text">
      Iâ€™d like to receiveâ€¦
    </h3>
    <div class="js-email-no-choice hidden mv1"><strong>ðŸ‘‡ Please select at least one option</strong></div>
    <div class="mail-list-option">
      <input onclick="$(this).closest('form').toggleClass('conference');" id="conference-mailinglist{{ id }}" name="list[]" value="tE7kdODDq3zHNYJKOkdOAA" type="checkbox" {% if include.job_notifications != true %}checked{% endif %} class="left">
      <label class="table" for="conference-mailinglist{{ id }}">Conference and workshop news</label>
    </div>
    <div class="mail-list-option">
      <input onclick="$(this).closest('form').toggleClass('evening');" id="evening-events-mailinglist{{ id }}" name="list[]" value="G6t21K8OuZVMD429r6RZ0g" type="checkbox" {% if include.job_notifications != true %}checked{% endif %} class="left">
      <label class="table" for="evening-events-mailinglist{{ id }}">Evening event news</label>
    </div>
    <div class="jobs-element mail-list-option">
      <input onclick="$(this).closest('form').toggleClass('job');" id="job-updates-mailinglist{{ id }}" name="list[]" value="ibnrqcWYOJDQJDrV892b892RSg" type="checkbox" checked class="left">
      <label class="table" for="job-updates-mailinglist{{ id }}">Job alerts</label>
    </div>
    <div class="mail-list-option">
      <input onclick="$(this).closest('form').toggleClass('newsletter');" id="newsletter-mailinglist{{ id }}" name="list[]" value="cbdLJAjiH5csEhKZFWEtJQ" type="checkbox" {% if include.job_notifications != true %}checked{% endif %} class="left">
      <label class="table" for="newsletter-mailinglist{{ id }}">Interesting links picked by the UX Brighton team</label>
    </div>
  </div>
  <div style="display:none;">
    <label for="hp{{ id }}">HP</label><br/>
    <input type="text" name="hp" id="hp{{ id }}"/>
  </div>
</form>
<div id="js-newsletter-thanks{{ id }}" class="{% if include.change-on-overlay %}text-black-on-overlay {% endif %}js-signup-confirmation" style="display: none;">
  <strong>Thanks!</strong> Please look out for the confirmation email that we&apos;ve just sent you.
</div>
