<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Event" class="no-js" lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}" >

  <meta name="first" content="UX Brighton, Friday 6 November. UX and Product Management">

  <!-- facebook open graph tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.fullurl }}">
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:description" content="{{ page.description }}" >
    <meta property="og:image" content="{{ page.image }}" >


  <!-- twitter card tags additive with the og tags -->
    <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:image" content="{{ page.image }}" >
    <meta name="twitter:domain" value="{{ page.fullurl }}" >
    <meta name="twitter:title" value="{{ page.title }}" >
    <meta name="twitter:description" value="{{ page.description }}" >
    <meta name="twitter:url" value="{{ page.fullurl }}" >

  <!-- Icons -->
    <link rel="apple-touch-icon" href="https://uxbri.org/2013/images/icon.png">
    <link rel="icon" href="https://uxbri.org/2013/images/favicon.png">
    <meta name="msapplication-TileImage" content="https://uxbri.org/2013/images/icon.png">


  <!-- Styles -->
    <link rel="stylesheet" href="/2018/fonts/museo/sans/font.css">
    <link rel="stylesheet" href="/2018/stylesheets/css/styles.css?v=2019">

  
  <script>
    var root = document.documentElement;
    root.className = 'js';
    if (('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch) {
      root.className += ' js-touch';
    }
    // Make a queue for $
    window.q=[]; window.$=function(f){q.push(f);};
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-7759112-2', 'auto');
    ga('require', 'linker');
    ga(function(tracker) {
      // we need to get the _ga cross-domain value and replace it with
      // Eventbrite's _eboga requirement
      // https://www.eventbrite.com/support/articles/en_US/Troubleshooting/how-to-enable-cross-domain-and-ecommerce-tracking-with-google-universal-analytics#j_id0:HelpCenterSiteTemplate:j_id2:j_id131:articleStepsComponent:j_id132:1:j_id152
      var xdomain = tracker.get('linkerParam');
      var links = document.getElementsByTagName('a');
      Array.prototype.forEach.call(links, function(a){
        var href = a.href;
        if (href.match(/eventbrite\.co\.uk/i)) {
          var splitURL = href.split('#');
          var hash = splitURL[1];
          splitURL[0] += "?&" + xdomain.replace(/_ga/, '_eboga');
          a.href = hash == null ? splitURL[0] : splitURL[0] + '#' + hash;
        }
      });

    });
    ga('send', 'pageview');
  </script>
  {% include_relative conf-page-partials/styles-to-be-rationalised.html %}
</head>



<body id="top" class="relative {% if page.slug %}page-{{ page.slug }}{% endif %}{% if page.body-classes %} {{ page.body-classes }} {% endif %}">

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  {% include nav.html %}

</body>
</html>
