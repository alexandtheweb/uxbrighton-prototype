backend:
  name: github
  repo: dannyhope/uxbrighton # Path to the GitHub code repository
  branch: gh-pages # Branch that Netlify CMS will be available on
  site_domain: uxbri-netlify-cms.netlify.com # Using a placeholder Netlify site and custom Netlify domain to enable the backend OAuth configuration

local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  allowed_hosts: ['192.168.0.1']

# These lines should *not* be indented
publish_mode: editorial_workflow # Ensures content goes through workflow first, ("Drafts" --> "In Review" --> "Ready"), before being published
media_folder: "/images" # Media files will be stored in the repo under images
public_folder: "/images" # The src attribute for uploaded media will begin with images
site_url: https://uxbri.org/
display_url: https://uxbri.org/
logo_url: https://uxbri.org/2022/logo/red-square-small.png

collections:
  - label: "Conferences"
    name: "conferences"
    description: "Year-specific UX Brighton conference homepages."
    editor:
      preview: true
    files:
      - label: "UX Brighton 2022 - (homepage)"
        name: "uxbri-2022"
        file: "_data/year_2022/homepage.yml" # Content file now seperate to markdown `.md` file
        fields:
          - {label: "Title", name: "title", hint: "Primary title of the page.", widget: "string"}
          - {label: "Description", name: "description", hint: "This is *meta* content. Beneficial to SEO.", widget: "string"}
          - {label: "Page URL", name: "fullurl", hint: "This is *meta* content. Social channels & SEO.", widget: "string", default: "https://uxbri.org/2022/"}
          - {label: "Event Promotion (upcoming)", name: "event-promo-top-of-page", hint: "This event promotion overlays the hero. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false}
          - label: "Hero" # Hero section
            name: "hero"
            summary: "Hero section content - (eg. banner title, subtitle, date and primary ticket button)."
            widget: "object"
            collapsed: true
            fields:
              - label: "Hero content states"
                name: "hero-state"
                hint: "Choose whether to show *pre*, *during* or *post*-conference hero content."
                widget: "select"
                multiple: false
                options:
                  - {label: "Pre-conference", value: "pre"}
                  - {label: "During conference", value: "during"}
                  - {label: "Post-conference", value: "post"}
              - label: "Hero section global content"
                name: "global"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Conference", name: "conference", widget: "string", default: "UX Brighton 2022"}
                  - {label: "Date", name: "date", widget: "string", default: "Friday 4 November"}
                  - {label: "Date & time (numerical)", name: "date-time", widget: "string", default: "2022-11-04T09:30"}
                  - {label: "Venue", name: "venue", widget: "string", default: "Brighton Dome"}
                  - {label: "Background Image", name: "image", widget: "string", default: "/2022/images/header.jpg"}
              - label: "Pre-conference content"
                name: "pre"
                summary: "Hero section pre-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string", default: "UX and Product Management"}
                  - label: "Button"
                    name: "button"
                    summary: "Ticket button."
                    widget: "object"
                    collapsed: true
                    fields:
                      - {label: "Button label", name: "label", hint: "Text in the button.", widget: "string"}
                      - {label: "Button text - extra", name: "extra-text", hint: "This text appears just below the button.", widget: "string", required: false}
                      - {label: "Button URL Address", name: "url", hint: "URL this button points to.", widget: "string"}
              - label: "During conference content"
                name: "during"
                summary: "Hero section during-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string", default: "UX and Product Management"}
                  - {label: "Message", name: "message", widget: "string", default: "Tickets available on the door"}
              - label: "Post-conference content"
                name: "post"
                summary: "Hero section post-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string", default: "UX and Product Management"}
                  - {label: "Message", name: "message", widget: "string", default: "Thanks For Coming To UX Brighton 2022: UX and Product Management"}
                  - label: "Button"
                    name: "button"
                    summary: "Ticket button."
                    widget: "object"
                    collapsed: true
                    fields:
                      - {label: "Button label", name: "label", hint: "Text in the button.", widget: "string"}
                      - {label: "Button text - extra", name: "extra-text", hint: "This text appears just below the button.", widget: "string", required: false}
                      - {label: "Button URL Address", name: "url", hint: "URL this button points to.", widget: "string"}
          - label: "Overview" # Overview section
            name: "overview"
            summary: "Overview section content - (eg. intro section & testimonial under the hero section)."
            widget: "object"
            collapsed: true
            fields:
              - {label: "Show overview section?", name: "visibility", hint: "Overview info. Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
              - label: "Overview content states"
                name: "overview-state"
                hint: "Choose whether to show *pre*, *during* or *post*-conference overview content."
                widget: "select"
                multiple: false
                options:
                  - {label: "Pre-conference", value: "pre"}
                  - {label: "During conference", value: "during"}
                  - {label: "Post-conference", value: "post"}
              - label: "Pre-conference content"
                name: "pre"
                summary: "Overview section pre-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Lede text"
                    name: "lede"
                    summary: "Larger 'lede' / intro text."
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Text (additional)"
                    name: "text"
                    summary: "Additional section text."
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link", "heading-three", "heading-four", "heading-five", "bulleted-list", "numbered-list"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Testimonial (quote)"
                    name: "testimonial"
                    summary: "Testimonial / quote content."
                    widget: "object"
                    collapsed: true
                    fields:
                      - {label: "Show testimonial (quote)?", name: "visibility", hint: "Testimonial (quote). Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
                      - {label: "Quote", name: "quote", widget: "text"}
                      - {label: "Quotee", name: "quotee", widget: "string"}
              - label: "During conference content"
                name: "during"
                summary: "Overview section during-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Lede text"
