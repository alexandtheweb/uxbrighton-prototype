	<script>
		$(function(){

		  // grab their email address, put it into the google doc email
		  // form element and subit the form in the iframe
		  $('footer .email-form input[type=email]').keyup(function(){    
		    
		    var submitButton = $('footer .email-form input[type=submit]').attr('disabled', false);
		    
		    // minimal validation - just look for @  
		    if ($(this).val().match(/.@./)) {
		      submitButton.attr('disabled', false);
		    } else {
		      submitButton.attr('disabled', true);
		    }
		  });
		  
		  $('footer .email-form').submit(function(e){
		    
		    e.preventDefault();
		    // copy email address
		    $('#emailaddress', window.top.frames[0].document).val($('footer .email-form input[type=email]').val()); 
		    
		    // submit the form
		    $('#email-form input[type=submit]', window.top.frames[0].document).click();

		    // we'll just assume that it got posted
		    $('footer .email-form input, footer .email-form h2').hide();
		    $('footer .email-form .thanks').fadeIn();
		  });
		  
		});
	</script>
