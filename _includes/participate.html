	<script>
		$(function(){

		  // grab their email address, put it into the google doc email
		  // form element and subit the form in the iframe
		  $('.get-involved .email-form input[type=email]').keyup(function(){    
		    
		    var submitButton = $('.get-involved .email-form input[type=submit]').attr('disabled', false);
		    
		    // minimal validation - just look for @  
		    if ($(this).val().match(/.@./)) {
		      submitButton.attr('disabled', false);
		    } else {
		      submitButton.attr('disabled', true);
		    }
		  });
		  
		  $('.get-involved  .email-form').submit(function(e){
		    
		    e.preventDefault();
		    // copy email address
		    $('#emailaddress', window.top.frames[0].document).val($('.get-involved  .email-form input[type=email]').val()); 
		    
		    // submit the form
		    $('#email-form input[type=submit]', window.top.frames[0].document).click();

		    // we'll just assume that it got posted
		    $('.get-involved  .email-form input, .get-involved  .email-form h2').hide();
		    $('.get-involved  .email-form .thanks').fadeIn();
		  });
		  
		});
	</script>
