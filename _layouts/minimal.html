<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title }} - {% endif %}UX Brighton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}" >

  {% include tracking-head.html %}

	{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
	{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

	<meta name="description" content="UX Brighton - a community group dedicated to sharing knowledge on user experience and psychology">
	<script type="text/javascript" src="http://use.typekit.com/ioj2ggz.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<link rel="stylesheet" href="{{ relative }}/css/styles.css">
	<link rel="apple-touch-icon" href="/images/icon.png">
	<link rel="icon" href="/images/favicon.png">
	<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	 <!--[if lt IE 9]>
	      <script src="js/html5shiv.js"></script>
	  <![endif]-->



{% if page.art-direction %}
	<style media="screen">
		{{page.art-direction}}
	</style>
{% endif %}

</head>
<body style="padding: 0 2.5rem 0 2.5rem;">
  {% include tracking-body.html %}
	{{ content }}
</body>
</html>
