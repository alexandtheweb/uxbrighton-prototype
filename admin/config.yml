                        buttons: ["bold", "italic", "link"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Text (additional)"
                    name: "text"
                    summary: "Additional section text."
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link", "heading-three", "heading-four", "heading-five", "bulleted-list", "numbered-list"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Testimonial (quote)"
                    name: "testimonial"
                    summary: "Testimonial / quote content."
                    widget: "object"
                    collapsed: true
                    fields:
                      - {label: "Show testimonial (quote)?", name: "visibility", hint: "Testimonial (quote). Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
                      - {label: "Quote", name: "quote", widget: "text"}
                      - {label: "Quotee", name: "quotee", widget: "string"}
              - label: "Post-conference content"
                name: "post"
                summary: "Overview section post-conference content."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Lede text"
                    name: "lede"
                    summary: "Larger 'lede' / intro text."
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Text (additional)"
                    name: "text"
                    summary: "Additional section text."
                    widget: "object"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link", "heading-three", "heading-four", "heading-five", "bulleted-list", "numbered-list"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Testimonial (quote)"
                    name: "testimonial"
                    summary: "Testimonial / quote content."
                    widget: "object"
                    collapsed: true
                    fields:
                      - {label: "Show testimonial (quote)?", name: "visibility", hint: "Testimonial (quote). Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
                      - {label: "Quote", name: "quote", widget: "text"}
                      - {label: "Quotee", name: "quotee", widget: "string"}
          - label: "Attendee information" # Attendee information
            name: "attendee-info"
            summary: "Attendee information content - (eg. travel & accommodation, pre-party)."
            widget: "object"
            collapsed: true
            fields:
              - label: "Travel & Accommodation"
                name: "travel-accom"
                summary: "Travel & Accommodation summary info."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Show travel & accommodation?", name: "visibility", hint: "Travel & accommodation info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false}
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Content"
                    name: "body"
                    widget: "markdown"
                    buttons: ["bold", "italic", "link", "heading-three", "heading-four", "heading-five", "bulleted-list", "numbered-list"] # List of this markdown editor's component button options
                    editor_components: [] # An empty array to remove any editor components - eg. "image"
                    modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
                  - label: "Info guide items"
                    name: "info"
                    widget: "list"
                    collapsed: true
                    fields:
                      - {label: "Info item", name: "item", widget: "string"}
              - label: "Pre party"
                name: "pre-party"
                summary: "Pre-party info."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Show pre-party info?", name: "visibility", hint: "Pre-party info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false}
                  - label: "Pre-part events"
                    name: "event"
                    widget: "list"
                    collapsed: true
                    fields:
                      - label: "Content"
                        name: "body"
                        widget: "markdown"
                        buttons: ["bold", "italic", "link", "heading-three", "heading-four", "heading-five", "bulleted-list", "numbered-list"] # List of this markdown editor's component button options
                        editor_components: [] # An empty array to remove any editor components - eg. "image"
                        modes: ["rich_text"] # Limiting to rich text editor to prevent toggling to 'markdown' view and adding unsupported HTML.
          - label: "Speakers" # Speakers section
            name: "speakers"
            summary: "Speakers section content - (eg. section title, speaker names, speaker talk times, talk slides & videos)."
            widget: "object"
            collapsed: true
            fields:
              - {label: "Show speakers?", name: "visibility", hint: "Speakers info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false}
              - {label: "Title", name: "title", hint: "Speakers section title.", widget: "string"}
              - {label: "Show talk times?", name: "talk-times", hint: "Talk times info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
              - label: "Speaker & talk info."
                name: "speaker-info"
                summary: ""
                widget: "list"
                collapsed: true
                fields:
                  - {label: "Speaker name", name: "name", widget: "string"}
                  - {label: "Speaker thumbnail", name: "thumbnail", widget: "image"}
                  - {label: "Speaker anchor tag", name: "anchor", widget: "string"}
                  - {label: "Speaker talk time", name: "talk-time", widget: "string"}
                  # - {label: "Show talk times?", name: "talk-times", hint: "Talk times info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
                  # - {label: "Show talk slides?", name: "talk-slides", hint: "Talk slides info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
                  # - {label: "Show talk videos?", name: "talk-videos", hint: "Talk videos info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
              - label: "Registration"
                name: "registration"
                summary: "Registration time and event info."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Show registration content?", name: "visibility", hint: "Registration info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
              - label: "After-party"
                name: "after-party"
                summary: "After-party time and info."
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Show after-party content?", name: "visibility", hint: "After party info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: true}
          - label: "Highlights" # Highlights section
            name: "highlights"
            summary: "Highlights section - (Only shows if 'Speakers' section not visible)."
            widget: "object"
            collapsed: true
            fields:
              - {label: "Show highlights?", name: "visibility", hint: "Highlights (past) info. Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
              - {label: "Title", name: "title", widget: "string"}
              - label: "Videos"
                name: "video"
                widget: "list"
                collapsed: true
                fields:
                  - {label: "Description", name: "alt", widget: "string"}
                  - {label: "Thumbnail", name: "thumbnail", widget: "image"}
                  - {label: "URL", name: "url", widget: "string"}
              - label: "Testimonial"
                name: "testimonial"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Quote", name: "quote", widget: "text"}
                  - {label: "Quotee", name: "quotee", widget: "string"}
          - {label: "Sponsors", name: "sponsors", hint: "Sponsors info. Choose whether to show or hide. Defaults to **true**.", widget: "boolean", default: true}
          - {label: "Workshop", name: "workshop", hint: "Workshop info. Choose whether to show or hide. Defaults to **false**.", widget: "boolean", default: false}
  - label: "Event pages"
    name: "event-pages"
    description: "Event pages (Past, Present & Future)."
    folder: "_posts"
    identifier_field: "file-name" # Changing `identifier_field` to `file-name` so that default `title` isn't used in this instance
    slug: "{{file-name}}"
    create: true
    editor:
      preview: true
    fields: # stuff unique to each post follows
      - {label: "Layout", name: "layout", widget: "hidden", default: "conference-2022/event-page"} # The `layout` field is hidden in the GUI and needs to be changed here instead
      - {label: "File Name", name: "file-name", hint: "This is the full file name - (*including the date prefix*). Eg. **2022-06-12-this-part-is-the-url**", widget: "string"}
      - {label: "Title", name: "title", hint: "The primary title of the event.", widget: "string"}
      - {label: "Description", name: "description", hint: "This populates the *meta* description.", widget: "string"}
      - {label: "Venue", name: "venue", hint: "Select from available venues. Defaults to **TBA**.", widget: "select", multiple: false, options: ["TBA", "Platf9rm-Brighton", "Fabrica", "Lighthouse", "Hotel Du Vin", "68 Middle Street", "Hatch", "The Skiff", "Spaces"], default: ["TBA"]}
      - {label: "Start", name: "start", hint: "Event time.", widget: "string"}
      - label: "Ticket"
        name: "ticket"
        summary: "Ticket state, link and price."
        widget: "object"
        collapsed: true
        fields:
          - {label: "Ticket state", name: "state", hint: "Choose state of ticket. Defaults to **ticketed**.", widget: "select", multiple: false, options: ["ticketed", "unticketed", "sold-out"], default: ["ticketed"]}
          - {label: "Ticket link", name: "link", hint: "Link pointing to the specific ticket payment page.", widget: "string", required: false}
          - {label: "Ticket price", name: "price", hint: "Enter **free** if no ticket price. Defaults to **free**.", widget: "string", default: "free"}
      - {label: "Conference page?", name: "conference", hint: "Is this a conference event page? Defaults to **false**.", widget: "boolean", default: false}
      - {label: "Upcoming", name: "upcoming", hint: "Upcoming event? Defaults to **false**.", widget: "boolean", default: false}
      - {label: "Publish", name: "published", hint: "Want to publish this event? Defaults to **false**.", widget: "boolean", default: false}
      - {label: "Full URL", name: "fullurl", hint: "Full live URL of the page.", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
